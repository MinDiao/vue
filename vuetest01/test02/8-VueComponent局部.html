<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>8-VueComponent局部</title>
</head>
<body>

    <div id="app">
        <!--写法一-->
        <hd-nav></hd-nav>
        <!--写法二-->
        <hd-nav />
    </div>

    <script src="../js/vue.js"></script>
    <script>
        // 创建vue实例
        new Vue({
            el: '#app',
            // 局部组件components
            components: {
                hdNav: {
                    template: '<h2 style="color: skyblue">局部组件</h2>'
                }
            }
        })
    </script>

</body>
</html>
