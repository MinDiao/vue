<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>6-filter</title>
</head>
<body>

    <div id="app">
        <h2>{{ text | myFilter }}</h2>
        <label>
            <input type="text" v-model="text">
        </label>
    </div>

    <script src="../js/vue.js"></script>
    <script>
        Vue.filter('myFilter', (value) => {
            return '￥'+ value +'元'
        })

        new Vue({
            el: '#app',
            data() {
                return {
                    text: ''
                }
            }
        })
    </script>

</body>
</html>
