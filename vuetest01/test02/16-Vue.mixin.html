<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>16-Vue.mixin</title>
</head>
<body>

    <div id="app">
        <h2>{{ num }}</h2>
        <input type="button" @click="add" value="add">
    </div>

    <script src="../js/vue.js"></script>
    <script>
        let addLog = {
            updated(){
                console.log('选项的混入')
            }
        }
        Vue.mixin({
            updated(){
                console.log('全局的混入')
            }
        })

        // 创建vue实例
        new Vue({
            el: '#app',
            data: {
                num: 0
            },
            methods: {
                add(){
                    this.num++
                }
            }
        })
    </script>

</body>
</html>
