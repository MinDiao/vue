<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2-Vue.nextTick</title>
</head>
<body>

    <div id="app">
        {{ msg }}
    </div>

    <script src="../js/vue.js"></script>
    <script>
        let vm = new Vue({
            el: '#app',
            data() {
                return {
                    msg: '000'
                }
            }
        })

        vm.msg = '123'
        Vue.nextTick(() => {
            console.log('DOM更新了')
        })
        Vue.nextTick().then(() => {
            console.log('DOM更新了')
        })
    </script>

</body>
</html>
