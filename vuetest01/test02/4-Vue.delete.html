<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>4-Vue.delete</title>
</head>
<body>

    <div id="app">
        <ol>
            <li v-for="(item, index) in arr" :key="index">{{ item }}</li>
        </ol>
    </div>
    <button onclick="add()">点击删除arr的数据</button>

    <script src="../js/vue.js"></script>
    <script>
        let app = new Vue({
            el: '#app',
            data() {
                return {
                    arr: ['a', 'b', 'c']
                }
            }
        })
        // 原生js
        function add() {
            console.log(app.arr)
            Vue.delete(app.arr, 2)
        }
    </script>

</body>
</html>
