<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>10-标签模板</title>
</head>
<body>

    <div id="app"></div>

    <!--vue的template标签模板-->
    <template id="tpl">
        <h2 style="color: hotpink">
            template标签模板
        </h2>
    </template>

    <script src="../js/vue.js"></script>
    <script>
        // 创建vue实例
        new Vue({
            el: '#app',
            template: '#tpl'
        })
    </script>

</body>
</html>
